<template name="postitem">

  <div class="content">
    <div class="summary">
      <a>{{by}}</a> posted on his page
      <div class="date">
        {{date}}
      </div>
    </div>
    <div class="extra text">
      {{post}}
    </div>
    <div class="meta">
      <a class="like">
        <i class="like icon"></i> {{like}} Likes
      </a>
    </div>
  </div>

</template>
